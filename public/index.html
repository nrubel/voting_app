<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial Requests</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Notification -->
    <div class="notification">test notification</div>

    <!-- auth modals -->
    <div class="auth open">
      <div class="modal">
        <h2>Login</h2>
        <form class="login">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Login</button>
          <p class="error"></p>
        </form>
        <div>No account? <a class="switch">Register instead</a></div>
      </div>
      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Got an account? <a class="switch">Login instead</a></div>
      </div>
    </div>

    <!-- new request modal -->
    <div class="new-request">
        <div class="modal">
            <h2>Request a Tutorial</h2>
            <form>
                <input type="text" name="request" placeholder="Request...">
                <button>Submit Request</button>
                <p class="error"></p>
            </form>
        </div>
    </div>

    <header>
        <nav>
            <a class="add-request">add request</a>
            <a class="sign-out">sign out</a>
        </nav>
    </header>

    <section class="content" id="app">
        <h1>Tutorial Requests</h1>
        <ul class="request-list">
            <li v-for="request in requests">
                <span class="text">{{ request.text }}</span>
                <div>
                    <span class="votes">{{ request.upvotes }}</span>
                    <i class="material-icons upvote" v-on:click="upvoteRequest(request.id)">arrow_upward</i>
                </div>
            </li>
        </ul>
    </section>

    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.8.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-functions.js"></script>
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
